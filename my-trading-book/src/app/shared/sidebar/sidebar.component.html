<mat-list>
  <mat-list-item routerLink="{{ routes.DASHBOARD }}" class="custom-link"  routerLinkActive="active">
    <mat-icon>home</mat-icon>
    Dashboard
  </mat-list-item>
  <div>
    <mat-list-item
      class="ui-element"
      (click)="createTask()"
      routerLinkActive="active"
    >
      <mat-icon>cloud_upload</mat-icon>
      Upload Trade
    </mat-list-item>
    <mat-list-item class="ui-element custom-link"  routerLink="/liked" routerLinkActive="active">
      <mat-icon>thumb_up</mat-icon>
      Liked Trades
    </mat-list-item>
    <mat-list-item class="ui-element custom-link"  routerLink="#" routerLinkActive="active">
      <mat-icon>comment</mat-icon>
      Commented Trades
    </mat-list-item>
  </div>
</mat-list>

<mat-list>
  <a routerLink="/all-trades" class="custom-link" style="text-decoration: none" routerLinkActive="active">
    <mat-list-item>
      <mat-icon>list</mat-icon>
      All Trades
    </mat-list-item>
  </a>
</mat-list>


<mat-list>
  <a routerLink="/live-chart" class="custom-link" style="text-decoration: none" routerLinkActive="active">
    <mat-list-item>
      <mat-icon>show_chart</mat-icon>
      Live Chart
    </mat-list-item>
  </a>
</mat-list>

<mat-list>
  <a (click)="signOut()" style="text-decoration: none">
    <mat-list-item>
      <mat-icon>exit_to_app</mat-icon>
      LogOut
    </mat-list-item>
  </a>
</mat-list>
