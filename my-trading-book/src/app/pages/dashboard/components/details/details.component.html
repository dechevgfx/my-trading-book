<app-layout>
  <div class="card-container">
    <a [externalLink]="selectedTrade?.image" class="hero-image-container">
        <img
          class="hero-image"
          [src]="selectedTrade?.image"
          [alt]="selectedTrade?.image"
        />
      </a>
    <main class="main-content">
      <h1>
        <a>{{ selectedTrade?.title }}</a>
      </h1>
      <h2>{{ selectedTrade?.pair }}</h2>
      <div class="flex-row">
        <div class="coin-base" [ngClass]="selectedTrade?.type">
          <h2>{{ selectedTrade?.type }}</h2>
        </div>
        <div class="time-left">
          <img
            src="https://i.postimg.cc/prpyV4mH/clock-selection-no-bg.png"
            alt="clock"
            class="small-image"
          />
          <p>{{ selectedTrade?.date }}</p>
        </div>
      </div>
    </main>
    <div class="card-attribute">
      <p>
        <span
          ><a>{{ selectedTrade?.description }}</a></span
        >
      </p>
    </div>
  </div>
</app-layout>
