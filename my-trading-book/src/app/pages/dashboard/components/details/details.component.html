<app-layout>
  <div class="image-container">
    <img src="{{ selectedTrade?.image }}" alt="Trade Image" />
  </div>
  <div class="center-container">
    <mat-card class="details-card">
      <mat-card-header>
        <mat-card-title>{{ selectedTrade?.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-actions class="button-container">
        <button
          *ngIf="!isLikedByUser()"
          mat-fab
          (click)="like()"
          color="primary"
        >
          <mat-icon>thumb_up</mat-icon>
        </button>
      </mat-card-actions>

      <mat-card-content>
        <!-- Add your detailed content here -->
        <p>{{ selectedTrade?.pair }}</p>
        <div class="content-type" [ngClass]="selectedTrade?.type">
          <span>{{ selectedTrade?.type }}</span>
        </div>
        <p>{{ selectedTrade?.date }}</p>
      </mat-card-content>

      <mat-card-content>
        <p>{{ selectedTrade?.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</app-layout>
