<app-layout>
    <div class="image-container">
        <img src="{{ selectedTrade?.image }}" alt="Trade Image" />
    </div>
    <div class="center-container">
        <mat-card class="details-card">
            <mat-card-header>
                <mat-card-title>{{ selectedTrade?.title }}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <!-- Add your detailed content here -->
                <p>{{ selectedTrade?.pair }}</p>
                <p>{{ selectedTrade?.type }}</p>
                <p>{{ selectedTrade?.userId }}</p>
                <p>{{ selectedTrade?.date }}</p>
            </mat-card-content>

            <mat-card-actions class="button-container">
                <!-- Add any actions or buttons here -->
                <button
                    *ngIf="!isOwner()"
                    mat-raised-button
                    (click)="like()"
                    color="primary"
                >
                    LIKE
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</app-layout>
