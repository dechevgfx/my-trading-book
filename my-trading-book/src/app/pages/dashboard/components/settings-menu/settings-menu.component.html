<button class="settings-button" mat-mini-fab [matMenuTriggerFor]="settings">
  <mat-icon class="settings-button__icon">more_vert</mat-icon>
</button>
<div class="settings-menu">
  <mat-menu #settings="matMenu" xPosition="before">
    <button
      (click)="editTrade()"
      class="settings-menu__item"
      *ngIf="isOwner()"
      mat-menu-item
    >
      Edit
    </button>
    <button
      (click)="deleteTrade()"
      class="settings-menu__item"
      *ngIf="isOwner()"
      mat-menu-item
    >
      Delete
    </button>
    <button
      (click)="disLike()"
      class="settings-menu__item"
      *ngIf="isLikedByUser()"
      mat-menu-item
    >
      Dislike
    </button>
    <button
      (click)="viewDetails()"
      class="settings-menu__item"
      *ngIf="isLikedByUser() || isCommentedByUser()"
      mat-menu-item
    >
      View Details
    </button>
  </mat-menu>
</div>
