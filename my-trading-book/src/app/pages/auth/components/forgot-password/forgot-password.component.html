<form class="form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  <mat-form-field class="form__input">
    <input
      matInput
      placeholder="Email Address"
      type="email"
      formControlName="email"
    />
  </mat-form-field>

  <div class="form-actions">
    <button
      class="form-actions__login"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Reset Password
    </button>
  </div>
</form>
